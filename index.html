<html>
  <head>
    <title>Home</title>
    <style>
      /* @media (prefers-color-scheme: dark) {
        html {
          color-scheme: dark;
        }
      } */

      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        max-width: 100vw;
        overflow-x: hidden;
        color: black;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 400px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 16px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #45a049;
      }

      .password-field-container {
        position: relative;
      }

      .password-field-container > button.password-toggle-button {
        position: absolute;
        top: 0;
        width: 40px;
        background: white;
        right: 0;
        bottom: 2px;
        color: black;
        z-index: 1;
        border: none;
        cursor: pointer;
        margin: 1px;
        border-radius: 50%;
      }

      .password-field-container > button.password-toggle-button > i {
        transform: scale(1.5);
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <h1>Registration Form</h1>

      <form action="#" method="POST">
        <div class="form-group">
          <label htmlFor="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
        </div>
        <div class="form-group">
          <label htmlFor="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>

        <label htmlFor="password">Password:</label>
        <div class="form-group password-field-container">
          <input
            type="password"
            id="password"
            placeholder="Password"
            name="password"
            required
          />
          <button type="button" class="password-toggle-button">
            <i class="far fa-eye"></i>
          </button>
        </div>

        <label htmlFor="confirm-password">Confirm Password:</label>
        <div class="form-group password-field-container">
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm Password"
            name="confirm-password"
            required
          />
          <button
            type="button"
            class="password-toggle-button"
            click="togglePasswordVisibility"
          >
            <i fill="black" class="far fa-eye"></i>
          </button>
        </div>

        <button type="submit">Register</button>
      </form>
    </main>

    <script>
      const passwordToggleButtons = document.querySelectorAll(
        ".password-toggle-button"
      );

      passwordToggleButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const passwordField = button.previousElementSibling;
          const type =
            passwordField.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordField.setAttribute("type", type);

          button.firstElementChild.classList.remove("fa-eye");
          button.firstElementChild.classList.remove("fa-eye-slash");

          if (type === "password") {
            button.firstElementChild.classList.add("fa-eye");
          } else {
            button.firstElementChild.classList.add("fa-eye-slash");
          }
        });
      });
    </script>
  </body>
</html>
